<ng-container *ngIf="form$ | async as form; else loading">
    <form [formGroup]="form" class="flex flex-col" style="width: 50%">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="p-2" />
        <br />
        <label for="body">Body</label>
        <textarea type="text" id="body" formControlName="body" rows="5" class="p-2"></textarea>
    </form>
</ng-container>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>
