<ul class="flex flex-wrap">
    <li
        class="mr-2 mb-2"
        *ngFor="let tab of tabPanelList; index as idx"
        (click)="activeIndexChange.emit(idx)"
    >
        <a
            class="inline-block py-2 px-4 rounded-md"
            [ngClass]="{
                'bg-blue-500 text-white': idx == activeIndex,
                'bg-white border border-solid border-blue-500  text-black': idx !== activeIndex
            }"
        >
            {{ tab.title }}
        </a>
    </li>
</ul>

<div *ngIf="tabPanelList.length" class="tab-body">
    <ng-container *ngTemplateOutlet="tabPanelList[activeIndex].panelBody"></ng-container>
</div>
