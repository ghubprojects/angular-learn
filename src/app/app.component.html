<p>Hello {{ name }}!</p>

<div class="flex gap-2 my-4">
    <input #inputRef type="text" [(ngModel)]="name" />
    <input type="text" [ngModel]="name" (ngModelChange)="name = $event" />
</div>

<div class="flex gap-4 mb-4">
    <div class="flex flex-col gap-2 w-fit">
        <app-toggle #toggleRef1 [(checked)]="isCheckedBtn1"></app-toggle>
        <button (click)="toggleRef1.toggle()">Toggle me</button>
    </div>

    <div class="flex flex-col gap-2 w-fit">
        <app-toggle #toggleRef2 [(checked)]="isCheckedBtn2"></app-toggle>
        <button (click)="handleToggle()">Toggle me</button>
    </div>
</div>

<div class="flex flex-col gap-2 w-fit">
    <div>Count: {{ count }}</div>
    <div class="flex gap-2">
        <app-toggle #toggleRef [(checked)]="isCheckedAll"></app-toggle>
        <app-toggle #toggleRef [(checked)]="isCheckedAll"></app-toggle>
        <app-toggle #toggleRef [(checked)]="isCheckedAll"></app-toggle>
        <ng-container *ngIf="isShowLast">
            <app-toggle #toggleRef [(checked)]="isCheckedAll"></app-toggle>
        </ng-container>
    </div>

    <button (click)="isShowLast = !isShowLast">Toggle show last</button>
</div>
